<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: #e5e7eb;
            font-family: 'Poppins', sans-serif;
        }

        .background-image {
            background-image: url('images\ \(3\).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
           
        }
        

        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 5px solid #38bdf8;
            border-radius: 15px;
        }

        .navbar-brand {
            color: #38bdf8 !important;
            letter-spacing: 1px;
        }

        .main-box {
            background: rgba(15, 23, 42, 0.85);
            padding: 40px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .main-box h1,
        .main-box h2 {
            color: #38bdf8;
        }

        form {
            background: white;
            padding: auto;
            border-radius: 15px;
            margin-left: auto;
            display: flex;
        }

        .form-control,
        .form-select {
            background-color: #020617;
            border: 1px solid #38bdf8;
            color: #e5e7eb;
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-primary {
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .result-box {
            background-color: #020617;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px dashed #38bdf8;
        }

        .location-card {
            background: linear-gradient(135deg, #020617, #0f172a);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #6366f1;
            transition: all 0.3s ease;
        }

        .location-card:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(56, 189, 248, 0.25);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }

        footer a {
            text-decoration: none;
            color: #38bdf8;
        }
    </style>

</head>
<body class="background-image">
    <nav class="navbar navbar-expand navbar-dark">
    <div class="container">
        <span class="navbar-brand fw-bold">
            placeholder
        </span>
        <ul class="navbar-nav ms-auto nav nav-pills">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#shopTab">Home</button>
            </li>
            
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#locateTab">Fare Matrix</button>
            </li>
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#shopTab">Schedule</button>
            </li>
            
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#locateTab">Help</button>
            </li>
        </ul>
    </div>
</nav>

<br><br>

<form class="main-box row g-3" enctype="multipart/form-data">
    <div class="col-md-4 text-center">
        <div class="mb-3">
            <img id="profilePreview" src="https://via.placeholder.com/200x200?text=Profile" alt="Profile" class="img-fluid rounded-circle" style="width:200px;height:200px;object-fit:cover;border:3px solid #38bdf8;">
        </div>
        <div>
            <input type="file" id="file" name="profile" accept="image/*" class="form-control" aria-label="Choose profile image">
        </div>
    </div>

    <div class="col-md-8">
        <h1>Registration</h1>
        <div class="row g-2">
            <div class="col-md-6">
                <input type="text" class="form-control" name="firstName" placeholder="First name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="age" placeholder="Age" min="0">
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name="studentId" placeholder="Student ID">
            </div>
            <div class="col-12">
                <input type="email" class="form-control" name="email" placeholder="Gmail address" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
                <script>
                    register().getElementById('clickregister').innerHTML = "Registered!";
                </script>
            </div>
        </div>
    </div>
</form>





















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
